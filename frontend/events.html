<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar - Campus Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1><i class="fas fa-calendar-days"></i> Events Calendar</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="events.html" class="active">All Events</a></li>
                    <li><a href="create-event.html">Create Event</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Search and Filter Section -->
            <section class="search-filter-section">
                <div class="section-header">
                    <h2>Discover Campus Events</h2>
                    <button class="btn btn-primary" onclick="window.location.href='create-event.html'">
                        <i class="fas fa-plus"></i> Add New Event
                    </button>
                </div>
                
                <div class="filters-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search events..." class="search-input">
                    </div>
                    
                    <div class="filter-controls">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                            <option value="Academic">Academic</option>
                            <option value="Social">Social</option>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Sports">Sports</option>
                        </select>
                        
                        <select id="sortSelect" class="filter-select">
                            <option value="date-asc">Date (Oldest First)</option>
                            <option value="date-desc">Date (Newest First)</option>
                            <option value="title-asc">Title (A-Z)</option>
                            <option value="title-desc">Title (Z-A)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Events Grid -->
            <section class="events-section">
                <div class="events-grid" id="eventsGrid">
                    <!-- Events will be loaded dynamically here -->
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination controls will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Campus Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/events.js"></script>
</body>
</html>
